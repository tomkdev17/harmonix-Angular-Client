<div class="user-card">
    <mat-card *ngIf="user">

        <mat-card-header>
            <h2>Account Details</h2>
        </mat-card-header>

        <mat-card-content>
            
            <p class="info-key">Username: </p>
                <p>{{user.Username}}</p>
            
            <p class="info-key">Email: </p>
                    <p>{{user.Email}}</p>

            <p class="info-key">Birthday: </p>
                    <p>{{user.Birthday}}</p>

        </mat-card-content>

    </mat-card>
</div>
