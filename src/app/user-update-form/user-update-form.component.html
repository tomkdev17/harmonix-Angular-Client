<div class="update-user-card">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Update your info:</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form>
                    <mat-form-field>
                        <input
                            matInput
                            [(ngModel)]="newUserData.Username"
                            type="text"
                            name="Username"
                            required
                        >
                    </mat-form-field>
                    <mat-form-field>
                        <input
                            matInput
                            [(ngModel)]="newUserData.Password"
                            placeholder="Password"
                            type="password"
                            name="Password"
                            required
                        >
                    </mat-form-field>
                    <mat-form-field>
                        <input
                            matInput
                            [(ngModel)]="newUserData.Email"
                            type="email"
                            name="Email"
                            required
                        >
                    </mat-form-field>
                    <mat-form-field>
                        <input
                            matInput
                            [(ngModel)]="newUserData.Birthday"
                            type="date"
                            name="Birthday"
                            required
                        >
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button
                    mat-raised-button
                    (click)="updateUser()"
                    color="primary"
                >
                    Submit
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
